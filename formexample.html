<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name=" description" content="form class" />
    <title>Form Class</title>
  </head>
  <body>
    <h1>Contant Registration</h1>
    <form action="#submit" method="get">
      
        
        <label>
          <br>

          First Name: <input type="text" name="First Name" id="First Name" />
        </label>
        <br>
        <br>
        <label>
          Last Name: <input type="text" name="Last Name" id="Last Name" />
        </label>
        <br>
        <br>
        <label> E-mail: <input type="email" name="email" id="email" /> </label>
        <br>
        <br>
        <label>
          Phone number:
          <input type="number" name="phone number" id="phone number" />
        </label>
        <br>
        <br>
        <label>
          
          Gender:
        
          <ul>
          <input type="radio" name=" Gender" id="radio" multiple />
          <checkbox>Male</checkbox>
        
          <input type="radio" />


          <checkbox>Female</checkbox>
        </ul>
      
        </label>
        <br >
        <label>
          Message:
          <textarea name=" Message" id=" Message"></textarea>
          <input type="submit" />
        </label>
        <br>
        <br>

        <!--Select Your Best Choice-->
<label>Schooling</label>
        <label for="Schooling" id="Schooling">
          <select>
            <optgroup label=" Schooling">
              <option value="none">No Education</option>
              <option value="some"> High School</option>
              <option value="lots">University Degree</option>
            </optgroup>
          </select>
          </label>

          <br >
          <br>
          <label>Professional</label>
<select>
          <optgroup label=" Professional">
            <option value="self"> Self Learning</option>
            <option value="Courses"> Courses</option>
          </optgroup>
        </select>
        </label>
      </fieldset>
    </form>
  </body>
</html>
